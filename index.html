<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  </head>
  <body>

   
    <div class="row">
        <div class="col-6">
            <img src="img/394081159-H-1024x700.jpg" alt="Flower">
        </div>
        <br><br>
        <div class="col-6">
            <form>
                <p>   &nbsp;&nbsp;&nbsp;&nbsp; Already have an account &nbsp;&nbsp; 
                    <button>Sign In</button>
                </p>
                <h1>Welcome to Focus</h1>
                <p>Login your Account</p>
                 <br>
                <div class="form-group">
                  <label for="Name">Name:</label>
                  <input type="Name" class="form-control" id="Name"  placeholder="Enter Name" required>
                 
                </div>
                <br>
                <div class="form-group">
                  <label for="Email address">Email:</label>
                  <input type="text" class="form-control" id="Email address" placeholder="Enter Email address" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" class="form-control" id="Password" placeholder=" Enter Password" required>
                  </div>
                  <br>
                <button type="button1">Submit</button>
                <br><br>
                <p>  &nbsp;Create with account
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-google"></i>
                </p>

              </form>
            
        </div>
      </div>
   
    

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
